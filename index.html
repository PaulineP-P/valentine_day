        * {

            cursor: default;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'TM Vinograd', 'Arial', sans-serif;

        /* –ù–µ–æ–Ω–æ–≤—ã–π —Ä–æ–∑–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ —Ñ–æ–Ω–µ */
        body::before {

            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, #ff00a6 0%, transparent 70%);
            animation: neonPulse 3s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 
                0 0 30px #ff00a6,
                0 0 60px #ff00a6,
                0 0 90px #ff00a6,
                inset 0 0 20px #ff00a6;
            max-width: 700px;
            width: 90%;
            position: relative;
            border: 3px solid #ff00a6;
            animation: borderPulse 2s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { box-shadow: 0 0 30px #ff00a6, 0 0 60px #ff00a6, inset 0 0 20px #ff00a6; }
            50% { box-shadow: 0 0 50px #ff4db8, 0 0 90px #ff4db8, inset 0 0 30px #ff4db8; }

        }

            justify-content: center;
            gap: 40px;
            margin: 40px 0 20px;

            z-index: 10;

        .btn {
            font-family: 'TM Vinograd', 'Arial', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            cursor: pointer;

        }

        .btn-yes {

        .btn-no {

        }

        .btn-no:hover {

        }

        .success-section {

        .success-title {

            font-size: 3rem;

            text-shadow: 
                0 0 10px #ff00a6,
                0 0 20px #ff00a6,

        }

        @keyframes glitch {
            0%, 100% { transform: skew(0deg); }
            95% { transform: skew(0deg); }
            96% { transform: skew(5deg); text-shadow: 3px 0 0 #ff00a6, -3px 0 0 white; }
            97% { transform: skew(-5deg); text-shadow: -3px 0 0 #ff00a6, 3px 0 0 white; }

        .subscription-info {

            background: rgba(255, 0, 166, 0.1);

            line-height: 1.5;
        }

        .swans-row {
            display: flex;

            gap: 20px;

        .swans-row span {
            font-size: 3rem;
            filter: drop-shadow(0 0 15px #ff00a6);

        }

        .swans-row span:nth-child(2) {
            animation-delay: 0.5s;
        }
        .swans-row span:nth-child(3) {

        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }

        .hidden {
