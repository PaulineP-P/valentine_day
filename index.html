    <style>
        @font-face {

            src: url('https://db.onlinewebfonts.com/t/1a9c7b4a5d8e9f0a1b2c3d4e5f6g7h8i.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #fff0f5 0%, #ffe4ec 50%, #ffd9e4 100%);
            font-family: 'TM Vinograd', 'Arial', sans-serif;
            display: block;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
        }

        /* –ö—Ä–∞—Å–∏–≤–∞—è –ø–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        ::-webkit-scrollbar {
            width: 8px;
            background: #ffe4ec;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 10px;
            border: 2px solid white;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff1493;
        }

        /* –ú—è–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #ffb6c1 0%, transparent 70%);
            opacity: 0.3;
            animation: softGlow 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes softGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px 20px 40px 20px;
            border-radius: 60px 20px 60px 20px;
            box-shadow: 
                0 20px 40px rgba(255, 105, 180, 0.2),
                0 0 0 2px rgba(255, 182, 193, 0.5),
                0 0 0 5px rgba(255, 255, 255, 0.7);
            max-width: 900px;
            width: 95%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.8);
            z-index: 10;
            margin: 20px auto;
        }

        /* –ö–∞—Ä—É—Å–µ–ª—å —Å —Ñ–æ—Ç–æ –≤ —Ñ–æ—Ä–º–µ —Å–µ—Ä–¥–µ—á–µ–∫ */
        .photo-carousel {
            width: 100%;
            overflow: hidden;
            margin: 10px 0 20px 0;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .carousel-track {
            display: flex;
            gap: 15px;
            animation: scroll 25s linear infinite;
            width: fit-content;
            padding: 5px 0;
        }

        @media (hover: hover) {
            .carousel-track:hover {
                animation-play-state: paused;
            }
        }

        .carousel-track.paused {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-180px * 6 - 90px));
            }
        }

        .heart-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            clip-path: path('M90,30 C100,10 130,0 150,20 C170,40 170,70 150,90 C130,110 90,150 90,150 C90,150 50,110 30,90 C10,70 10,40 30,20 C50,0 80,10 90,30 Z');
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.4);
            border: 4px solid white;
            transition: all 0.3s ease;
            filter: brightness(1) drop-shadow(0 0 15px #ff69b4);
        }

        @media (hover: hover) {
            .heart-photo:hover {
                transform: scale(1.1) rotate(5deg);
                filter: brightness(1.1) drop-shadow(0 0 25px #ff1493);
                border-color: #ff69b4;
            }
        }

        /* –ì–ª–∞–≤–Ω–æ–µ —Ñ–æ—Ç–æ */
        .main-photo-container {
            text-align: center;
            margin: 15px 0 20px;
        }
        
        .main-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.4);
            margin: 0 auto;
            display: block;
            border: 4px solid #ff69b4;
            animation: mainPhotoFloat 3s ease-in-out infinite;
        }

        @keyframes mainPhotoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        .question {
            font-family: 'TM Vinograd', 'Arial', sans-serif;
            font-size: 2.2rem;
            color: #ff1493;
            text-align: center;
            margin: 20px 0 20px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.5);
            padding: 20px 15px;
            border-radius: 80px 20px 80px 20px;
            border: 2px dashed #ff69b4;
            word-break: break-word;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–∏–¥–µ–æ-–ø–ª–µ–µ—Ä–∞ */
        .music-section {
            text-align: center;
            margin: 20px 0 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 60px 20px 60px 20px;
            border: 2px solid #ffb6c1;
        }

        .music-artist {
            font-size: 1.2rem;
            color: #ff69b4;
            margin-bottom: 15px;
            font-style: italic;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.3);
            border: 4px solid white;
        }

        .video-wrapper iframe {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .music-note-small {
            font-size: 1.6rem;
            color: #ff69b4;
            animation: pulse 2s ease-in-out infinite;
            display: inline-block;
            margin: 10px 5px 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0 15px;
            position: relative;
            z-index: 20;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'TM Vinograd', 'Arial', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            min-width: 160px;
            position: relative;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes {
            background: #ff69b4;
            color: white;
            text-shadow: 1px 1px 2px #ff1493;
            border: 3px solid white;
            box-shadow: 0 10px 20px #ffb6c1;
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: white;
            color: #ff69b4;
            border: 3px solid #ff69b4;
            position: relative;
            touch-action: none;
        }

        .success-section {
            text-align: center;
            padding: 15px;
        }

        .success-title {
            font-family: 'TM Vinograd', 'Arial', sans-serif;
            font-size: 2.8rem;
            color: #ff1493;
            margin: 15px 0 20px;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.9);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subscription-info {
            font-family: 'TM Vinograd', 'Arial', sans-serif;
            font-size: 2.2rem;
            color: #ff1493;
            margin: 30px 0;
            padding: 20px;
            border-top: 3px solid #ffb6c1;
            border-bottom: 3px solid #ffb6c1;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 40px;
            line-height: 1.4;
            box-shadow: inset 0 0 20px #ffe4ec;
        }

        .hidden {
            display: none;
        }

        .soft-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffb6c1, #ff69b4, #ffb6c1, transparent);
            width: 80%;
            margin: 15px auto;
        }

        /* –ú–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */

            }
            
            .music-artist {

            }
            
            @keyframes scroll {
                100% {

                }
            }
        }

        @media (max-width: 360px) {
            .btn {
                font-size: 1.3rem;

            }

            }

        }

        /* –ë–æ–ª—å—à–∏–µ —ç–∫—Ä–∞–Ω—ã */

            }
            
            .question {
                font-size: 2.5rem;
            }
            
            .main-photo {
                width: 200px;
                height: 200px;
            }
        }
    </style>
